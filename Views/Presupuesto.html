    <main>
        <div class="container">
            <h1>Solicitar Presupuesto</h1>
            <form id="presupuesto-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" placeholder="Ej: 1234567890">
    
                <label for="informacion">Solicite más información:</label>
                <textarea id="informacion" name="informacion" rows="4" required></textarea>
    
                <div class="checkbox-container">
                    <input type="checkbox" id="politica" name="politica" required>
                    <label for="politica">Acepto la <a href="#">Política de privacidad</a></label>
                </div>
    
                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>
